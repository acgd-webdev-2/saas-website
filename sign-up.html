<!DOCTYPE html>
<html lang="en-ca">

<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Sigmar+One" rel="stylesheet">
</head>
<body>

  <header class="pad-t grid grid-middle">
    <div class="unit xs-1 s-1 m-1-3">
      <p class="yotta topbarlogo zindex-2 text-left gutter"><a class="logo-link" href="index.html">360 VR</a></p>
    </div>
    <nav class="unit xs-1 s-1 m-2-3 topbar text-right">
      <ul class="list-group">
        <li><a href="index.html">Home</a></li>
        <li><a href="tour.html">Tour</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a class="current" href="sign-up.html">Sign Up</a></li>
      </ul>
    </nav>

  </header>

  <main class="island-2 wrapper">
    <form class="push-2" method="POST" action="https://formspree.io/lang0406@algonquinlive.com">
      <div>
        <button class="btn-blue wrapper island-1-2 push" type="submit">SIGN UP WITH FACEBOOK</button>
      </div>

      <h1 class="milli text-center push-1-2">Or Email</h1>
      <div class="push">
        <label for="email">Email</label>
        <input id="email" placeholder="Email" name="email">
      </div>
      <div class="push">
        <input id="confirm-email" placeholder="Confirm Email" name="confirm-email">
      </div>
      <div class="push">
        <input id="password" type="password" placeholder="Password" name="Password">
      </div>
      <div class="push">
        <input id="username" type="text" placeholder="Username" name="Username">
      </div>
      <div class="push">
        <select id="premium" name="Premium">
          <option>Premium</option>
          <option>Free</option>
        </select>
      </div>
      <div>
        <button class="btn-green wrapper island-1-2">Sign Up</button>
        <img class="box" src="images/5.jpg" alt="5">
        <h2 class="micro text-center push-1-2">2017</h2>
      </div>
    </form>

  </main>
  <footer class="trial-box">
    <nav class="bottombar">
      <ul class="list-group">
        <li><a href="https://www.facebook.com">Facebook</a></li>
        <li><a href="https://www.instagram.com">Instagram</a></li>
        <li><a href="https://plus.google.com">Google</a></li>
      </ul>
    </nav>
  </footer>
</body>
</html>
